<!doctype html>
<html>

<head>
  <title>Example of the Authorization Code flow with Spotify</title>
  <link rel="stylesheet" href="semantic.min.css">
  <style type="text/css">
    body {
      max-width: 800px;
      margin: auto;
    }

    #login,
    #loggedin {
      display: none;
    }

    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }

    img {
      border-radius: 50%;
      width: 80px;
    }

    .rule-adder {
      display: flex;
    }
  </style>
</head>

<body>
  <h1>Spotify Block</h1>

  <div class="container">
    <div id="login">
      <h1>This is an example of the Authorization Code flow</h1>
      <a href="/login" class="btn btn-primary">Log in with Spotify</a>
    </div>
    <div id="loggedin">
      <div id="user-profile">
      </div>
      <div id="oauth">
      </div>
      Skip songs containing this text in their title, album name, or artist name:
      <div class="rule-adder">
        <input id="rule-input" type="text" name="rule">
        <button class="btn btn-default" id="add-rule">+</button>
      </div>
    </div>
  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
          </dl>
        </div>
      </div>
    </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    (function () {

      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }

      var userProfileSource = document.getElementById('user-profile-template').innerHTML,
        userProfileTemplate = Handlebars.compile(userProfileSource),
        userProfilePlaceholder = document.getElementById('user-profile');

      var params = getHashParams();

      var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;

      if (error) {
        alert('There was an error during the authentication');
      } else {
        if (access_token) {


          $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function (response) {
              window.user_id = response.id
              userProfilePlaceholder.innerHTML = userProfileTemplate(response);

              $('#login').hide();
              $('#loggedin').show();

              $.get('/get_rules', { 'user_id': response.id }, function (rules) {
                console.log(rules)
              })
            }
          });
        } else {
          // render initial screen
          $('#login').show();
          $('#loggedin').hide();
        }

        document.getElementById('add-rule').addEventListener('click', function () {
          var rule = document.getElementById('rule-input').value

          $.post('/add_rule', {
            'rule': rule,
            'user_id': window.user_id,
          }, function (data) {
            console.log(data)
            // access_token = data.access_token;
            // oauthPlaceholder.innerHTML = oauthTemplate({
            // access_token: access_token,
            // refresh_token: refresh_token
            // });
          });
        }, false);
      }
    })();
  </script>
</body>

</html>
